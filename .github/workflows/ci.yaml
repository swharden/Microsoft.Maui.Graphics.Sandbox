name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    name: Build
    runs-on: windows-latest
    steps:
      - name: 🛒 Checkout Sandbox
        uses: actions/checkout@v2
      - name: 🛒 Checkout Microsoft.Maui.Graphics
        uses: actions/checkout@v2
        with:
          name: dotnet/Microsoft.Maui.Graphics
          path: ../
      - name: ✨ Setup .NET 6
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - name: 🚚 Restore
        run: dotnet restore src
      - name: 🛠️ Build
        run: dotnet build src --no-restore
      - name: 🧪 Test
        run: dotnet test src --no-build
